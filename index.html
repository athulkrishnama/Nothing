<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nothing India</title>
    <link rel="shortcut icon" href="media/favicon.webp" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <!-- navbar will be expanded on large screen -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-xl">
        <!-- brand logo -->
        <a class="navbar-brand" href="#">NOTHING(R)</a>

        <!-- toggle button -->
        <button
          class="navbar-toggler order-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="media/grip lines.png" alt="" class="img-fluid" />
        </button>

        <!-- collapsing section -->
        <div
          class="collapse navbar-collapse order-2 order-lg-0 mx-auto"
          id="navbarSupportedContent"
        >
          <!-- centered using applying margin on both side -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">Phone</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">Audio</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">CMF</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">Store</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">Community</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#">Support</a>
            </li>
          </ul>
        </div>

        <!-- account logo -->
        <img class="ms-auto" src="media/account.svg" alt="" />
      </div>
    </nav>

    <!-- products section -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-9 product-banner phone2a">
          <h1 class="d-none d-lg-block product-heading">phone ( 2a ) plus</h1>
        </div>
        <div class="col-md-12 col-lg-3  mt-auto ">
          <div class="phone-info mx-5">
            <h3 class="">Phone (2a) Plus</h3>

            <p>Extra power, extra pixels, extra unique.</p>

            <p>Extraordinary.</p>

            <p>Available to buy from 7 August, 12 PM.</p>
            <div class="d-grid"><button class="blue-button py-2 rounded-pill"> Learn More</button></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
